name: ğŸ” Monitor Deploy FileHash API with Cloudflare Status

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check_status:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›°ï¸ Query latest deploy workflow run status
        id: get_status
        env:
          REPO: ${{ github.repository }}
        run: |
          echo "ğŸ›°ï¸ Querying latest deploy workflow run for: deploy-file_hash_api-with_cloudflare.yml"
          RESPONSE=$(curl -s -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
            "https://api.github.com/repos/${REPO}/actions/workflows/deploy-file_hash_api-with_cloudflare.yml/runs?per_page=1")
          STATUS=$(echo "$RESPONSE" | jq -r '.workflow_runs[0].status')
          CONCLUSION=$(echo "$RESPONSE" | jq -r '.workflow_runs[0].conclusion')
          HTML_URL=$(echo "$RESPONSE" | jq -r '.workflow_runs[0].html_url')
          if [ "$STATUS" = "null" ]; then
            STATUS="N/A"
          fi
          if [ "$CONCLUSION" = "null" ]; then
            CONCLUSION="N/A"
          fi
          echo "ğŸ“Š Latest run status: $STATUS"
          echo "ğŸ“Š Latest run conclusion: $CONCLUSION"
          echo "ğŸ”— Latest run URL: $HTML_URL"
          echo "STATUS=$STATUS" >> $GITHUB_ENV
          echo "CONCLUSION=$CONCLUSION" >> $GITHUB_ENV
          echo "HTML_URL=$HTML_URL" >> $GITHUB_ENV

      - name: âœ‰ï¸ Send email alert with latest status
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ğŸš¨ Workflow Alert: Deploy Status - ${{ env.STATUS }} / ${{ env.CONCLUSION }}"
          body: |
            ğŸ“‹ Repository: ${{ github.repository }}
            ğŸ› ï¸ Workflow: deploy-file_hash_api-with_cloudflare.yml
            ğŸ“ˆ Latest run status: ${{ env.STATUS }}
            ğŸ“‰ Latest run conclusion: ${{ env.CONCLUSION }}
            ğŸ”— Details: ${{ env.HTML_URL }}
          to: "fox142857@foxmail.com"
          from: "fox142857@foxmail.com"
