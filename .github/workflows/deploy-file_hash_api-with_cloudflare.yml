name: ðŸš€ Expose Fileâ€‘Hash API via Cloudflare Tunnel

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  expose-api:
    runs-on: ubuntu-latest
    env:
      HOSTNAME: ${{ secrets.CLOUDFLARE_HOSTNAME }}
      TUNNEL_ID: ${{ secrets.CLOUDFLARE_TUNNEL_ID }}
      TUNNEL_TOKEN: ${{ secrets.CF_INSTALL_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ðŸš€ Install Python deps
        run: |
          echo "ðŸš€ Upgrading pip and installing FastAPI and dependencies"
          python -m pip install --upgrade pip
          pip install fastapi uvicorn python-multipart

      - name: ðŸ“¦ Install system packages & cloudflared
        run: |
          echo "ðŸ“¦ Updating apt and installing wget, jq"
          sudo apt-get update
          sudo apt-get install -y wget jq
          echo "ðŸ“¦ Downloading cloudflared"
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/
          cloudflared --version && echo "âœ… cloudflared installed"

      - name: ðŸ› ï¸ Write Cloudflared config
        run: |
          echo "ðŸ› ï¸ Generating ~/.cloudflared/config.yml"
          mkdir -p ~/.cloudflared
          cat > ~/.cloudflared/config.yml <<EOF
          tunnel: ${{ env.TUNNEL_ID }}
          ingress:
            # æ”¾è¡Œæ‰€æœ‰ /api/v1/hash/* è¯·æ±‚
            - hostname: ${{ env.HOSTNAME }}
              path: /api/v1/hash/*
              service: http://localhost:8000
            # æ”¾è¡Œæ ¹è·¯å¾„
            - hostname: ${{ env.HOSTNAME }}
              path: /
              service: http://localhost:8000
            # å¦‚æžœéƒ½ä¸åŒ¹é…ï¼Œè¿”å›ž 404
            - service: http_status:404
          EOF
          echo "âœ… Cloudflared ingress rules set"

      - name: ðŸš€ Start FastAPI in background
        run: |
          echo "ðŸš€ Starting FastAPI server on port 8000"
          nohup python main/file_hash_api_server.py & sleep 5
          echo "âœ… FastAPI should now be running"

      - name: ðŸŒ Run Cloudflare Tunnel
        run: |
          echo "ðŸŒ Launching cloudflared tunnel"
          nohup cloudflared tunnel run --token "${{ env.TUNNEL_TOKEN }}" "${{ env.TUNNEL_ID }}" & sleep 5
          echo "âœ… Tunnel established at https://${{ env.HOSTNAME }}"

      - name: â³ Wait for API health
        run: |
          echo "â³ Checking API health..."
          for i in {1..12}; do
            code=$(curl -s -o /dev/null -w '%{http_code}' https://${{ env.HOSTNAME }}/)
            if [ "$code" = "200" ]; then
              echo "âœ… [/$i] Root path healthy"
              exit 0
            fi
            code=$(curl -s -o /dev/null -w '%{http_code}' https://${{ env.HOSTNAME }}/api/v1/hash/algorithms)
            if [ "$code" = "200" ]; then
              echo "âœ… [/$i] /api/v1/hash/algorithms healthy"
              exit 0
            fi
            echo "ðŸ”„ attempt $i; retrying in 5s"
            sleep 5
          done
          echo "âŒ API failed to become healthy" && exit 1

      - name: ðŸ—‘ï¸ Cancel previous run
        env:
          REPO: ${{ github.repository }}
        run: |
          echo "ðŸ—‘ï¸ Cancelling previous workflow run (if any)"
          PREV=$(curl -s \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
            "https://api.github.com/repos/$REPO/actions/workflows/${{ github.workflow }}/runs?per_page=2" \
            | jq -r '.workflow_runs[1].id')
          if [ "$PREV" != "null" ]; then
            curl -X POST -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
                 "https://api.github.com/repos/$REPO/actions/runs/$PREV/cancel" \
              && echo "âœ… Previous run cancelled"
          else
            echo "âš ï¸ No previous run to cancel"
          fi

      - name: ðŸ™Œ Keep runner alive
        run: |
          echo "ðŸ™Œ Runner up at https://${{ env.HOSTNAME }} â€” sleeping to keep alive"
          while true; do sleep 60; done
